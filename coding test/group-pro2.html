<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four Sum Quadruplets</title>
    <link rel="stylesheet" href="group-pro2.css" />
    <!-- Link to external CSS -->
  </head>
  <body>
    <div class="container">
      <h1>Four Sum Finder</h1>
      <label for="nums">Enter numbers (comma-separated):</label>
      <input type="text" id="nums" placeholder="e.g. 1, 0, -1, 0, -2, 2" />

      <label for="target">Enter target value:</label>
      <input type="number" id="target" placeholder="e.g. 0" />

      <button id="findQuadruplets">Find Quadruplets</button>

      <h2>Results:</h2>
      <pre id="result"></pre>
    </div>
    <script src="group-pro2.js"></script>
  </body>
</html>
